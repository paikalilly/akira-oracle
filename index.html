<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Akira’s Oracle</title>
  <link rel="preload" as="image" href="images/back.svg">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="topbar">
    <h1>Akira’s Oracle</h1>
    <div class="controls">
      <label class="toggle">
        <input id="modeToggle" type="checkbox">
        <span>Keep out</span>
      </label>
      <button id="refreshBtn" aria-label="Refresh and reshuffle">⟳</button>
      <span id="counter" class="counter">0/0</span>
    </div>
  </header>

  <main>
    <section id="carousel" class="carousel" aria-label="Card carousel">
      <div class="carousel__track"></div>
    </section>
    <section id="tray" class="tray" aria-label="Drawn cards tray" hidden></section>
  </main>



<template id="cardTpl">
  <div class="card" role="button" aria-label="Card" tabindex="0">
    <div class="card__inner"><!-- rotates on flip -->

      <!-- BACK: standardized pattern -->
      <div class="card__face card__face--back">
        <img src="images/back.svg" alt="" class="card__media" />
      </div>

      <!-- FRONT: image + overlay (JS injects the <img>) -->
      <div class="card__face card__face--front" data-type="image">
        <!-- JS will prepend: <img class="card__media" src="..."> -->
        <div class="card__overlay" aria-hidden="true">
          <div class="overlay__text">
            <h3 class="overlay__title"></h3>
            <a class="overlay__link" target="_blank" rel="noopener">Open source</a>
          </div>
        </div>
      </div>

    </div>

    <div class="card__badge" aria-hidden="true">drawn</div>
  </div>
</template>



  <script type="module" src="js/app.js"></script>
</body>
</html>
